- name: prepare base foundation
  hosts: sonar-nexus
  become: true
  tasks:
    - name: install tools
      apt:
        name: 
          - openjdk-17-jre-headless
          - net-tools
          - unzip
          - docker.io
        state: present
      
    
    - name: create a jenkins user 
      ansible.builtin.user:
        name: jenkins
        state: present
        group: docker

    - name: run sonraqube container
      ansible.builtin.command: sudo docker run -d -p 9000:9000 sonarqube:lts-community

    - name: download nexus binaries
      ansible.builtin.get_url:
        url: https://download.sonatype.com/nexus/3/nexus-3.82.0-08-linux-aarch_64.tar.gz
        dest: /opt
      register: nexus_download

    - name: unarchive nexus_binaries
      ansible.builtin.unarchive:
        src: "{{nexus_download.dest}}"
        dest: /opt
        remote_src: yes
      register: nexus_binary_directory

    - name: find nexus nexus_binary_directory
      ansible.builtin.find:
        path: /opt/
        pattern: "nexus-*"
        file_type: directory
      register: found_directory

    - name: check if nexus directory exists
      ansible.builtin.stat:
        path: /opt/nexus3
      register: nexus_directory_available

    - name: rename nexus_binary_directory
      ansible.builtin.command: mv "{{found_directory.files[0].path}}" /opt/nexus3
      when: not nexus_directory_available.stat.exists

    - name: add group nexus
      ansible.builtin.group:
        name: nexus
        state: present

    - name: add user nexus
      ansible.builtin.user:
        name: nexus
        group: nexus
        state: present

    - name: make nexus owner of nexus3 directory
      ansible.builtin.file:
        path: /opt/nexus3
        owner: nexus
        group: nexus
        state: directory
        recurse: yes

    - name: sonartype-work
      ansible.builtin.file:
        path: sonartype-work
        owner: nexus
        group: nexus
        recurse: yes


- name: run_as_nexus
  hosts: sonar-nexus
  become: true
  become_user: nexus
  tasks:
    - name: make nexus user runnable
      ansible.builtin.lineinfile:
        path: /opt/nexus3/bin/nexus.rc
        regex: '^#run_as_user=""'
        line: 'run_as_user="nexus"'

    - name: start nexus
      ansible.builtin.command: /opt/nexus3/bin/nexus start